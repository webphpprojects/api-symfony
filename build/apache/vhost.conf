<VirtualHost *:80>
  DocumentRoot "/var/www/html/web/"

  <Directory /var/www/html/web/>
        AllowOverride All
        Order allow,deny
        Allow from all
  </Directory>

  <IfVersion < 2.4>
    Include /opt/docker/etc/httpd/vhost.common.d/*.conf
  </IfVersion>
  <IfVersion >= 2.4>
    IncludeOptional /opt/docker/etc/httpd/vhost.common.d/*.conf
  </IfVersion>

  ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/web/$1

</VirtualHost>